<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuidChatGPT</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Gamja+Flower&family=Nanum+Gothic+Coding:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
  </head>
  <body>
    <div class="body_wrap">
      <div class="wrap">
        <h1>우리 아이 발달사항</h1>
        <div class="guide_chat">
          <label for="date">아이가 몇개월인가요?</label>
          <input type="text" id="date" />
          <label for="sex">아이의 성별은요?</label>
          <input type="text" id="sex" />
          <div class="btn_con">
            <button id="btnSendMessage">발달사항</button>
          </div>
        </div>
        <div class="loader">
          <i class="fa-solid fa-spinner fa-spin"></i>
        </div>
        <div class="chat_con">
          <!-- <div class="chat_message">
            <p class="assistant"></p>
          </div>
          <div class="chat_message">
            <p class="question"></p>
          </div> -->
        </div>
        <div class="chat-input">
          <input type="text" placeholder="다른 질문이 있을까요?" />
          <button id="btn">질문하기</button>
          <div class="restar_con">
            <button class="restart">NEW</button>
          </div>
        </div>
        <div class="kakaoAD">
          <ins
            class="kakao_ad_area"
            style="display: none"
            data-ad-unit="DAN-GlrXq2VuZ0T4OKZp"
            data-ad-width="320"
            data-ad-height="100"
          ></ins>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
